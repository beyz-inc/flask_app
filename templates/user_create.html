{% extends "user_base.html" %}
{% block title %}Create User Page{% endblock %}
{% block content %}
<h1>Create User</h1>
<form action="#" method="post">
	<p>Username:</p>
	<p><input type="text" name="username" /></p>
	<p><input type="submit" value="submit"/></p>
</form>
<form action="#" method="post">
	<p><input type="email" name="email" placeholder="Enter Email" value="{{email if email}}" /></p>
	<p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
